<!doctype html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

        <nav class="navbar navbar-expand-lg navbar-light">
            <a id="toggleProjectButton" class="navbar-brand" href="#">Projects</a>
            <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>


        <div class="container main">
            <div class="row">
                <div id="sidebar" class="col-sm-4 sidebar">
                    <div class="header">Projects</div>
                    <div id="projectsList"></div>
                    <div class = "newProject"><div id="newProjectButton" class="addButton"><span class="big">+ </span> Add Project</div></div>
                    <div id="projectInput" class="input-group mb-3">
                        <input type="text" id="projectNameInput" class="form-control" placeholder="Project Name" aria-label="New Project Name" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button id="addProjectButton" class="btn btn-outline-secondary" type="button">Add</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm items">
                    <div class="header">To Do Items</div>
                    <div id="todoItems"></div>
                    <div class = "newProject"><div id="newTodoButton" class="addButton"><span class="big">+ </span> Add To Do</div></div>
                    <div id="todoInput" class = "hide">
                        <input id="todoTitleInput" class="form-control" type="text" placeholder="To do:">
                        
                        <input id="todoDuedateInput" class="form-control" type="date" placeholder="Due Date">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="lowPriorityRadio" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="lowPriorityRadio">Low</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="mediumPriorityRadio" name="customRadioInline1" class="custom-control-input" checked="checked">
                            <label class="custom-control-label" for="mediumPriorityRadio">Medium</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="highPriorityRadio" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="highPriorityRadio">High</label>
                            </div>
                        <input id="todoDescriptionInput" class="form-control" type="text" placeholder="Description">
                        <input id="todoNotesInput" class="form-control hide" type="text" placeholder="Notes">
                        <button id="addTodoButton" class="btn btn-outline-secondary hide" type="button">Add</button>
                        <button id="editTodoButton" class="btn btn-outline-secondary hide" type="button">Edit</button>
                    </div>
                </div>
            </div>
        </div>
      <script src="main.js"></script>
  </body>
</html>
